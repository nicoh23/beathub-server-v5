spring.application.name=nocountry-beathub
server.port =8082



# habilitar/deshabilitar api-docs - swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

# seleccionar paquetes, clases a escanear


springdoc.pathsToMactch=/test/**,/xyz/**



# Configuraci�n del nivel de log para la aplicaci�n
logging.level.root=INFO


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${BD_URL_LOCAL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

